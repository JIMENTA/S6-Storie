<ng-template #start>
    <div class="container">
        <div class=" vh-100 row mb-0 text-center d-flex justify-content-center align-content-center">
            <h2>Welcome, choose your way</h2>
            <button class="btn btn-warning mt-4" (click)="show=!show"> START</button>
        </div>
    </div>
</ng-template>
<div *ngIf="show; else start">
    <app-scene [story]="story">
    </app-scene>
</div>
